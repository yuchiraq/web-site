<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АВАЮССТРОЙ | {{.Title}}</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="/static/js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="/static/images/logo.png" alt="АВАЮССТРОЙ">
                <span>АВАЮССТРОЙ</span>
            </div>
            <nav class="nav">
                <a href="/" data-page="index">Главная</a>
                <a href="/services" data-page="services">Услуги</a>
                <a href="/projects" data-page="projects">Проекты</a>
                <a href="/contacts" data-page="contacts">Контакты</a>
            </nav>
            <button class="menu-toggle" aria-label="Открыть меню">
                <span class="hamburger"></span>
            </button>
        </div>
    </header>

    <main id="content">
        {{ block "content" . }}{{ end }} <!-- Здесь подгружается контент -->
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2024 АВАЮССТРОЙ. Все права защищены</p>
            <p>Телефон: +7 (999) 123-45-67</p>
        </div>
    </footer>
</body>
</html>
